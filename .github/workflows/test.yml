name: Run Go Tests and Generate Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"

      - name: Run Tests
        id: run-tests
        run: |
          go test -json -v ./... > test_results.json
        continue-on-error: true

      - name: Generate Markdown report from JSON
        id: generate-report
        run: |
          {
            echo "# Test Results"
            echo ""

            jq -r -s '
              # 1. Define a regex to extract the custom test name from output like "TESTCASE: suite/group/testname"
              ("(?<prefix>(SKIPPING )?TESTCASE): (?<name>[^\n]*)") as $regex |

              # 2. Reduce test event stream into a map keyed by test name
              reduce (.[] | select(.Test != null)) as $event ({};
                ($event.Test) as $key |

                # 3. Save test status if it's a pass/fail/skip
                if $event.Action == "pass" or $event.Action == "fail" or $event.Action == "skip" then
                  .[$key] += {status: $event.Action}

                # 4. If it's an output matching our regex, extract the custom name
                elif $event.Action == "output" and ($event.Output | test($regex)) then
                  .[$key] += {custom_name: ($event.Output | capture($regex) | .name)}

                # 5. Otherwise, store the raw Go test name
                else
                  .[$key] += {go_name: $key}
                end
              )

              # 6. Convert to array and retain only entries with a status
              | to_entries | map(.value) | map(select(.status))

              # 7. Parse suite, subgroup, and test name from the test identifier
              | map(
                  . + (
                    {
                      path_parts: (.custom_name // .go_name | split("/"))
                    } |
                    if (.path_parts | length) >= 3 then
                      {
                        suite: .path_parts[0],
                        subgroup: .path_parts[1],
                        name: .path_parts[-1]
                      }
                    elif (.path_parts | length) == 2 then
                      {
                        suite: .path_parts[0],
                        subgroup: null,
                        name: .path_parts[1]
                      }
                    else
                      {
                        suite: "Ungrouped",
                        subgroup: null,
                        name: .path_parts[0]
                      }
                    end
                  )
                )

              # 8. Group by suite, then generate markdown
              | group_by(.suite)
              | .[]
              | "# \((.[0].suite | (.[:1] | ascii_upcase) + .[1:]))\n\n" +
                (
                  . 
                  | group_by(.subgroup)
                  | map(
                      (if .[0].subgroup != null then
                        "## \(.[0].subgroup)\n\n"
                      else
                        ""
                      end
                      ) +
                      "| Test Name | Status |\n|-----------|--------|\n" +
                      (map("| `\(.name)` | " +
                        (if .status == "pass" then "✅"
                         elif .status == "fail" then "❌"
                         elif .status == "skip" then "⏩"
                         else "❓" end) + " |") | join("\n")) + "\n"
                    )
                  | join("\n")
                )
            ' test_results.json
          } > TESTS.md
          echo "--- Generated TESTS.md ---"
          cat TESTS.md
          echo "--------------------------"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            TESTS.md
            test_results.json

      - name: Commit and Push TESTS.md
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add TESTS.md
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update test results [skip ci]"
            # Pull with rebase to avoid race conditions
            git pull --rebase
            git push
          else
            echo "No changes to test results, skipping commit."
          fi
