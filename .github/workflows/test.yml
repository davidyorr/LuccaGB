name: Run Go Tests and Generate Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"

      - name: Run Tests
        id: run-tests
        run: |
          go test -json -v ./... > test_results.json
        continue-on-error: true

      - name: Generate Markdown report from JSON
        id: generate-report
        run: |
          ./scripts/generate_report.sh

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            TESTS.md
            test_results.json

      - name: Commit and Push TESTS.md
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add TESTS.md
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update test results [skip ci]"
            # Pull with rebase to avoid race conditions
            git pull --rebase
            git push
          else
            echo "No changes to test results, skipping commit."
          fi
