<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="wasm_exec.js"></script>
		<title>LuccaGB</title>
	</head>
	<body>
		<div id="app">
			<div id="drag-overlay" style="display: none">
				Drop ROM file (.gb) to load
			</div>
			<div id="canvas-container">
				<canvas id="canvas" width="160" height="144"></canvas>
			</div>
			<div id="controls">
				<select id="rom-select">
					<option value="">-- Select a ROM --</option>
				</select>
				<label for="rom-input">Load ROM:</label>
				<input id="rom-input" type="file" name="rom-input" accept=".gb" />
				<button id="screenshot-button">Screenshot</button>
				<label for="scale-select">Scale:</label>
				<select id="scale-select">
					<option value="1">1×</option>
					<option value="2">2×</option>
					<option value="3" selected>3×</option>
					<option value="4">4×</option>
					<option value="fit">Fit</option>
				</select>
				<label id="trace-log-toggle-container">
					<input type="checkbox" id="trace-log-checkbox" />
					Trace Log
				</label>
				<button id="download-trace-log-button" style="display: none">
					Download trace log
				</button>
				<label>
					<input type="checkbox" id="debug-checkbox" />
					Show Debugger
				</label>
			</div>

			<div id="debug-panel" style="display: none">
				<table class="debug-table">
					<tr>
						<td>Title</td>
						<td id="cartridge-title">N/A</td>
					</tr>
					<tr>
						<td>Cartridge Type</td>
						<td id="cartridge-cartridge-type">N/A</td>
					</tr>
					<tr>
						<td>ROM Size Code</td>
						<td id="cartridge-rom-size-code">N/A</td>
					</tr>
					<tr>
						<td>RAM Size Code</td>
						<td id="cartridge-ram-size-code">N/A</td>
					</tr>
				</table>

				<h2>CPU State</h2>
				<table class="debug-table">
					<thead>
						<tr>
							<th>Register</th>
							<th>Value (Hex)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>AF</td>
							<td id="reg-af">0x0000</td>
						</tr>
						<tr>
							<td>BC</td>
							<td id="reg-bc">0x0000</td>
						</tr>
						<tr>
							<td>DE</td>
							<td id="reg-de">0x0000</td>
						</tr>
						<tr>
							<td>HL</td>
							<td id="reg-hl">0x0000</td>
						</tr>
						<tr>
							<td>SP</td>
							<td id="reg-sp">0x0000</td>
						</tr>
						<tr>
							<td>PC</td>
							<td id="reg-pc">0x0000</td>
						</tr>
					</tbody>
				</table>

				<h3>Flags (F Register)</h3>
				<table class="debug-table">
					<thead>
						<tr>
							<th>Flag</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Z (Zero)</td>
							<td id="flag-z">0</td>
						</tr>
						<tr>
							<td>N (Subtraction)</td>
							<td id="flag-n">0</td>
						</tr>
						<tr>
							<td>H (Half Carry)</td>
							<td id="flag-h">0</td>
						</tr>
						<tr>
							<td>C (Carry)</td>
							<td id="flag-c">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="module" src="/src/luccagb.ts"></script>
	</body>
	<style>
		:root {
			--debug-table-content-padding: 0.5em;
		}
		html {
			box-sizing: border-box;
		}
		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}
		body {
			min-height: 100vh;
			margin: 0;
			overflow: hidden;
			background-color: #202020;
			color: #e0e0e0;
			font-family: system-ui, monospace;
		}
		#app {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			padding-bottom: 56px; /* space for controls */
			gap: 24px;
		}
		#canvas-container {
			flex: 0 0 auto;
			display: inline-block;
			background-color: rgb(208, 224, 64);
			box-shadow: 0px 0px 0px 4px #707185;
			font-size: 0; /* remove potential ghost spacing */
		}
		#canvas {
			width: 100%;
			height: 100%;
			display: block;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		#controls {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 8px;
			gap: 12px;
			height: 56px;

			background-color: #1a1a1a;
			border-top: 1px solid #333;

			#rom-select {
				max-width: 250px;
			}

			#rom-input {
				max-width: 250px;
			}
		}

		/* ======== DRAG & DROP OVERLAY ======== */
		#drag-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.85);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #fff;
			font-size: 2em;
			font-weight: bold;
			pointer-events: all;
			border: 4px dashed #666;
		}

		/* ======== DEBUGGER ======== */
		#debug-panel {
			font-family: monospace;
			background-color: #000;
			color: #00ff00;
			padding: 24px;
			border-radius: 5px;
			width: fit-content;
			max-height: calc(100vh - 80px);
			overflow: auto;

			h2 {
				margin-top: 0;
			}
		}
		.debug-table {
			border-collapse: collapse;
			margin-bottom: 1em;
		}
		.debug-table th,
		.debug-table td {
			border: 1px solid #ccc;
			padding: var(--debug-table-content-padding);
			text-align: left;
		}
		#cartridge-title {
			width: calc(2 * var(--debug-table-content-padding) + 15ch);
			white-space: nowrap;
		}

		@media screen and (max-width: 767px) {
			#controls {
				flex-wrap: wrap;
				height: auto;
			}
		}
	</style>
</html>
