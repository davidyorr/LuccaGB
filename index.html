<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="wasm_exec.js"></script>
		<title>EchoGB</title>
	</head>
	<body>
		<div id="app">
			<div id="canvas-container">
				<canvas id="canvas" width="160" height="144"></canvas>
			</div>
			<div id="controls">
				<label for="rom-input">Load ROM:</label>
				<input id="rom-input" type="file" name="rom-input" accept=".gb" />
			</div>
		</div>
		<script type="module" src="/src/echogb.ts"></script>
	</body>
	<style>
		html {
			box-sizing: border-box;
		}
		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}
		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
		}
		#app {
			display: flex;
		}
		#canvas-container {
			width: 160px;
			margin: auto;
			aspect-ratio: 160 / 144;
		}
		#canvas {
			width: 100%;
			height: 100%;
			display: block;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			box-shadow: 0px 0px 0px 8px #707185;
		}
		#controls {
			position: fixed;
			bottom: 0;
			width: 100%;
			padding: 8px;
			gap: 12px;
			height: 40px;
		}
	</style>
</html>
