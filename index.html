<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="wasm_exec.js"></script>
		<title>LuccaGB</title>
	</head>
	<body>
		<div id="app">
			<div id="canvas-container">
				<canvas id="canvas" width="160" height="144"></canvas>
			</div>
			<div id="controls">
				<select id="rom-select">
					<option value="">-- Select a ROM --</option>
				</select>
				<label for="rom-input">Load ROM:</label>
				<input id="rom-input" type="file" name="rom-input" accept=".gb" />
				<button id="pause-button">Pause</button>
				<button id="step-button" disabled>Step</button>
				<button id="screenshot-button">Screenshot</button>
				<label>
					<input type="checkbox" id="debug-checkbox" />
					Show Debugger
				</label>
			</div>

			<div id="debug-panel" style="display: none">
				<h2>CPU State</h2>

				<table class="debug-table">
					<thead>
						<tr>
							<th>Register</th>
							<th>Value (Hex)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>AF</td>
							<td id="reg-af">0x0000</td>
						</tr>
						<tr>
							<td>BC</td>
							<td id="reg-bc">0x0000</td>
						</tr>
						<tr>
							<td>DE</td>
							<td id="reg-de">0x0000</td>
						</tr>
						<tr>
							<td>HL</td>
							<td id="reg-hl">0x0000</td>
						</tr>
						<tr>
							<td>SP</td>
							<td id="reg-sp">0x0000</td>
						</tr>
						<tr>
							<td>PC</td>
							<td id="reg-pc">0x0000</td>
						</tr>
					</tbody>
				</table>

				<h3>Flags (F Register)</h3>
				<table class="debug-table">
					<thead>
						<tr>
							<th>Flag</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Z (Zero)</td>
							<td id="flag-z">0</td>
						</tr>
						<tr>
							<td>N (Subtraction)</td>
							<td id="flag-n">0</td>
						</tr>
						<tr>
							<td>H (Half Carry)</td>
							<td id="flag-h">0</td>
						</tr>
						<tr>
							<td>C (Carry)</td>
							<td id="flag-c">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="module" src="/src/luccagb.ts"></script>
	</body>
	<style>
		html {
			box-sizing: border-box;
		}
		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}
		body {
			min-height: 100vh;
			display: grid;
			place-items: center;

			background-color: #202020;
			color: #e0e0e0;
		}
		#app {
			display: flex;
			gap: 24px;
		}
		#canvas-container {
			width: 160px;
			margin: auto;
			aspect-ratio: 160 / 144;
			background-color: rgb(208, 224, 64);
		}
		#canvas {
			width: 100%;
			height: 100%;
			display: block;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			box-shadow: 0px 0px 0px 4px #707185;
		}
		#controls {
			display: flex;
			flex-direction: row;
			justify-content: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 8px;
			gap: 12px;
			height: 40px;

			#rom-select {
				max-width: 250px;
			}
		}

		/* ======== DEBUGGER ======== */
		#debug-panel {
			font-family: monospace;
			background-color: #000;
			color: #00ff00;
			padding: 24px;
			border-radius: 5px;
			width: fit-content;

			h2 {
				margin-top: 0;
			}
		}
		.debug-table {
			border-collapse: collapse;
			margin-bottom: 1em;
		}
		.debug-table th,
		.debug-table td {
			border: 1px solid #ccc;
			padding: 0.5em;
			text-align: left;
		}
	</style>
</html>
