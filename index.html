<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="wasm_exec.js"></script>
		<title>LuccaGB</title>
	</head>
	<body>
		<div id="app">
			<div id="drag-container"></div>
			<div id="controls-root"></div>

			<div id="canvas-container">
				<canvas id="canvas" width="160" height="144"></canvas>
				<div id="audio-hint"></div>
			</div>

			<div id="debug-container"></div>
		</div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
	<style>
		:root {
			--debug-table-content-padding: 0.5em;
		}
		html {
			box-sizing: border-box;
		}
		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}
		body {
			min-height: 100vh;
			margin: 0;
			overflow: hidden;
			background-color: #202020;
			color: #e0e0e0;
			font-size: 14px;
			font-family: system-ui, monospace;
		}
		#app {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			gap: 24px;
			position: relative;
		}

		/* ======== COLLAPSIBLE PANEL ======== */
		.panel-toggle {
			position: fixed;
			top: 10px;
			left: 10px;
			z-index: 1001;
			background-color: #2a2a2a;
			color: #e0e0e0;
			border: 1px solid #555;
			padding: 10px 15px;
			cursor: pointer;
			border-radius: 4px;
			font-family: serif;
			font-size: 20px;
			line-height: 1;
		}

		.panel-toggle:hover {
			background-color: #333;
		}

		.controls-panel {
			position: fixed;
			top: 0;
			left: 0;
			width: 300px;
			height: 100vh;
			background-color: #1a1a1a;
			border-right: 1px solid #333;
			transform: translateX(-100%);
			transition: transform 0.3s ease;
			z-index: 1000;
			overflow-y: auto;
			padding: 60px 20px 20px 20px;
		}

		.controls-panel.open {
			transform: translateX(0);
		}

		#canvas-container {
			flex: 0 0 auto;
			display: inline-block;
			background-color: rgb(208, 224, 64);
			box-shadow: 0px 0px 0px 4px #707185;
			font-size: 0; /* remove potential ghost spacing */
		}
		#canvas {
			width: 100%;
			height: 100%;
			display: block;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		#controls {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}

		#controls > * {
			width: 100%;
		}

		#controls select,
		#controls input[type="file"],
		#controls button {
			padding: 8px;
			background-color: #2a2a2a;
			color: #e0e0e0;
			border: 1px solid #555;
			border-radius: 4px;
			cursor: pointer;
		}

		#controls label {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.control-group {
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		/* ======== DRAG & DROP OVERLAY ======== */
		#drag-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.85);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #fff;
			font-size: 2em;
			font-weight: bold;
			pointer-events: all;
			border: 4px dashed #666;
		}

		/* ======== VOLUME CONTROL ======== */
		.volume-control {
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		#volume-slider {
			width: 100%;
			cursor: pointer;
		}

		#volume-value {
			text-align: right;
		}

		/* ======== APU CHANNEL DROPDOWN ======== */
		.dropdown-container {
			position: relative;
		}

		#audio-channels-button {
			width: 100%;
			background-color: #2a2a2a;
			color: #e0e0e0;
			border: 1px solid #555;
			padding: 8px 12px;
			cursor: pointer;
			border-radius: 4px;
			text-align: left;
		}

		#audio-channels-button:hover {
			background-color: #333;
		}

		.dropdown-panel {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			margin-top: 4px;
			background-color: #2a2a2a;
			border: 1px solid #555;
			border-radius: 4px;
			padding: 8px;
			width: 100%;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			z-index: 1000;
		}

		.dropdown-panel.show {
			display: block;
		}

		.channel-label {
			display: flex;
			align-items: center;
			padding: 6px 8px;
			cursor: pointer;
			user-select: none;
			border-radius: 3px;
		}

		.channel-label:hover {
			background-color: #333;
		}

		.channel-label input[type="checkbox"] {
			margin-right: 8px;
			cursor: pointer;
		}

		/* ======== DEBUGGER ======== */
		.debug-panel {
			font-family: monospace;
			background-color: #000;
			color: #00ff00;
			padding: 24px;
			border-radius: 5px;
			width: fit-content;
			max-height: calc(100vh - 80px);
			overflow: auto;

			h2 {
				margin-top: 0;
			}
		}
		.debug-table {
			border-collapse: collapse;
			margin-bottom: 1em;
		}
		.debug-table th,
		.debug-table td {
			border: 1px solid #ccc;
			padding: var(--debug-table-content-padding);
			text-align: left;
		}
		#cartridge-title {
			width: calc(2 * var(--debug-table-content-padding) + 15ch);
			white-space: nowrap;
		}

		/* ======== DATA MANAGER ======== */
		dialog {
			background: #333;
			color: #e0e0e0;
			border: 1px solid #555;
			border-radius: 8px;
			padding: 20px;
			max-width: 400px;
			font-family: system-ui, monospace;
		}
		dialog::backdrop {
			background: rgba(0, 0, 0, 0.7);
		}
		.data-section {
			margin-bottom: 20px;
		}
		.dialog-footer {
			display: flex;
			justify-content: flex-end;
		}
		hr {
			border: 0;
			border-top: 1px solid #555;
			margin: 15px 0;
		}

		/* ======== AUDIO HINT ======== */
		.audio-hint {
			margin-top: 8px;
			text-align: center;
			font-size: 12px;
			letter-spacing: 0.02em;

			color: #9a9a9a;
			opacity: 0.85;

			user-select: none;
			pointer-events: none;
			animation: fadeIn 200ms ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-2px);
			}
			to {
				opacity: 0.85;
				transform: translateY(0);
			}
		}

		@media screen and (max-width: 767px) {
			.controls-panel {
				width: 250px;
			}
		}
	</style>
</html>
